<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./Windows_Terminal_Logo.png">
    <!--fazer a mudanÃ§a ao interligar com java-->
    <title>Terminal Simulador</title>
    <style>
        body {
    background: #6D7074;
  }

  .terminal-window {
    text-align: left;
    width: 850px;
    height: 600px;
    border-radius: 10px;
    margin: auto;
    position: relative;
  }
  
  .terminal-window header {
    background: #E0E8F0;
    height: 30px;
    border-radius: 8px 8px 0 0;
    padding-left: 10px;
  }

  .prompt {
    flex-shrink: 0; 
  }

  .cmd-input {
    background: transparent;
    border: none;
    color: white;
    font-size: 14px;
    font-family: Menlo, Monaco, "Consolas", "Courier New", "Courier";
    width: auto; 
    outline: none;
    caret-color: white;
    flex-grow: 1; 
    min-width: 1px;
}

.input-line {
  display: flex;
  align-items: center;
  gap: 5px; 
  white-space: nowrap; 
  }

.terminal {
    display: flex;
    flex-direction: column;
    gap: 5px;
    overflow-y: auto;
    max-height: 600px;
  }

.history {
    white-space: pre-wrap;
    font-size: 14px;
  }
  
  .terminal-window header .button {
    width: 12px;
    height: 12px;
    margin: 10px 4px 0 0;
    display: inline-block;
    border-radius: 8px;
  }
  
  .terminal-window header .button.green {
    background: #3BB662;
  }
  
  .terminal-window header .button.yellow {
    background: #E5C30F;
  }
  
  .terminal-window header .button.red {
    background: #E75448;
  }
  
  .terminal-window section.terminal {
    color: white;
    font-family: Menlo, Monaco, "Consolas", "Courier New", "Courier";
    font-size: 11pt;
    background: #30353A;
    padding: 10px;
    box-sizing: border-box;
    position: absolute;
    width: 100%;
    top: 30px;
    bottom: 0;
    overflow: auto;
  }
  
  .terminal-window section.terminal .typed-cursor {
      opacity: 1;
      -webkit-animation: blink 0.7s infinite;
      -moz-animation: blink 0.7s infinite;
      animation: blink 0.7s infinite;
  }
  @keyframes blink{
      0% { opacity:1; }
      50% { opacity:0; }
      100% { opacity:1; }
  }
  @-webkit-keyframes blink{
      0% { opacity:1; }
      50% { opacity:0; }
      100% { opacity:1; }
  }
  @-moz-keyframes blink{
      0% { opacity:1; }
      50% { opacity:0; }
      100% { opacity:1; }
  }
  
  .terminal-data { display: none; }
  .terminal-window .gray { color: gray; }
  .terminal-window .green { color: green;}



    </style>
</head>
<body>
    <div class="terminal-window">
        <header>
            <div class="button green"></div>
            <div class="button yellow"></div>
            <div class="button red"></div>
        </header>
        <section class="terminal">
            <div class="history"></div>
            <div class="input-line">
                <span class="prompt"></span><input type="text" class="cmd-input" id="terminal-input" name="terminal-input" autofocus>
            </div>
            
        </section>
        
        
        
    </div>  
    <script src="./terminal_js.js"></script> 
</body>
</html>
